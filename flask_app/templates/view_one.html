<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View recipe</title>
</head>
<body class="container-fluid ">
    <div class="row m-2">
        <div class="col-md-12  text-right">
            <a  href="/shows" class="btn btn-primary" > TV shows</a> 
            <a  href="/logout" class="btn btn-secondary" value="Logout"> Logout</a>
        </div>
    </div>
    <div class=" mx-auto justify-content-center col-5 bg-dark text-light text-center my-7 p-5">
        <h1 class="text-primary">{{show.title}}</h1>
        <p>Network:   {{show.network}}</p>
        <p>Release Date:  {{show.release_date}}</p>
        <p>Description:   {{show.description}}</p>
        {%for user in users%}
            {%if show.creator_id==user.id%}
                <p>Posted By:{{user.first_name}} {{user.last_name}} </p>
            {%endif%}
        {%endfor%}
    </div>
</body>
</html>
