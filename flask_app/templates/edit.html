<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New recipe</title>
</head>
<body class="container-fluid">
    <div class="row m-2">
        <div class="col-8">
            <h1 class="text-primary">Edit Show</h1>
        </div>
        <div class=" col-4 text-right">
            <a  href="/shows" class="btn btn-success" > TV Shows</a> 
            <a  href="/logout" class="btn btn-secondary" value="Logout"> Logout</a>
        </div>
    </div>
    <div class="col-8 mx-auto bg-dark text-light text-center my-5 p-4">
            {% for message in get_flashed_messages()%}
                <p class="text-danger">{{message}}</p>
            {%endfor%}
            <form action="/update" method="post">
                <div class="form-group" >
                    <label for="title">Title:</label>
                    <input type="text" value="{{show.title}}" name="title">
                </div>
                <div class="form-group" >
                    <label for="network">Network:</label>
                    <input type="text" value="{{show.network}}" name="network">
                </div>
                <div class="form-group" >
                    <label for="release_date">Release Date:</label>
                    <input type="date" value="{{show.release_date}}" name="release_date">
                </div>
                <div class="form-group" > 
                    <label for="description">Description:</label>
                    <textarea type="text" name="description">{{show.description}}</textarea>
                </div>
                <input type="hidden" name="id" value="{{show.id}}">
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
    </div>
</body>
</html>
